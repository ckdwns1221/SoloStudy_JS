<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 상수를 선언합니다.
        const input = confirm('수락하시겠습니까?')

        // 출력합니다.
        alert(input)

        // 메시지 창에서 확인 버튼을 누르면 true를 리턴하고, 취소 버튼을 누르면 false를 리턴함.
        // 따라서 input에 불 자료형이 들어가고 곧바로 input에 저장된 값을 출력함.
    </script>
</body>
</html>
