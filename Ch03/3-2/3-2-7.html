<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const score = Number(prompt('학점을 입력해주세요.', '학점'))
        if(score === 4.5) {
            alert('신')
        }else if(score <= 4.5) {
            alert('교수님의 사랑')
        }else if(score <= 4.2) {
            alert('현체제의 수호자')
        }else if(score <= 3.5) {
            alert('일반인')
        }else if(score <= 2.8) {
            alert('일탈을 꿈꾸는 소시민')
        }else if(score <= 2.3) {
            alert('오락문화의 선구자')
        }
    </script>
</body>
</html>
