<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* continue 키워드 */
        // 반복문 안의 반복 작업을 멈추고 반복문의 처음으로 돌아가 다음 반복 작업을 진행함.
            // continue 키워드도 마찬가지로 vscode에서 실행 안됨. 웹브라우저에서 실행 가능한 변수

        // 반복문
        for (let i = 0; i < 5; i++) {
            continue
            alert(i)
        }

        // 코드 실행시 경고창이 안뜸 -> continue 키워드를 만나 작업을 종료했으므로 alert()함수를 실행 안했기 때문.
    </script>
</body>
</html>
