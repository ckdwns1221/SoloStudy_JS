<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* break 키워드 */
        // break 키워드는 switch 조건문이나 반복문을 벗어날 때 사용.

        for(let i = 0; true; i++) {
            alert(i + '번째 반복문입니다.')

            // 진행여부 확인
            const isContinue = confirm('계속하시겠습니까?')
            if (!isContinue) {
                break
            }
        }
        // 프로그램의 종료를 확인
        alert('프로그램종료')
    </script>
</body>
</html>
